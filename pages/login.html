<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Animação--><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <!--BootStrap--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <!--Css--><link rel="stylesheet" href="../Assets/src/login.css">
   <!--Icones--><script src="https://kit.fontawesome.com/6dc60f8408.js" crossorigin="anonymous"></script>
   <link rel="icon" href="iconR.png" type="image/x-icon">
   <title>Login</title>
</head>
<body>
    <div class="imagem-responsive">
      <img class="w3-animate-left img-responsive" src="../Assets/Img/ResiliaFlix_logo.png" alt="ResiliaFlix">
    </div>

  <section class="login d-flex align-items-center justify-content-center">
    <form class="form-login w3-animate-top">
      <div class="d-flex">
          <img class=" w3-animate-left imagem-form"src="../Assets/Img/fundo_login.jpg" alt="">

      <fieldset class="login-container">
        <legend class="mb-4 text-login">LOGIN</legend>
          <div class="mb-3">
            <label for="input-email-login" class="labelForm">E-mail address</label><br>
            <input type="email" class=" inputForm " id="input-email-login" aria-describedby="addon-wrapping" placeholder="&#xf2bd;">
          </div> <!--mb-3-->
        
          <div class="mb-4">
            <label for="input-password-login" class="labelForm">Password</label><br>
            <input type="password" class="inputForm " id="input-password-login" placeholder="&#xf023;">
          </div> <!--mb-4-->
          
          <div class="mb-3">
            <button type="submit" id="btn-login" class=" btn-form">LOG IN</button>
          </div>
          <div class="mb-2">
            <span class="form-check-label span-esqueceu " for="exampleCheck1"><a href="">Forgot password?</a> </span>
            <span class="form-check-label span-cadastro "for="exampleCheck1">Don't have a account ?  <a id="link-cadastro"href="cadastro.html">Cadastre-se</a> </span>
          </div><!--mb-2-->
      </fieldset>
    </div>
  </form>
  </section><!--Login-->
   <script src="../Helpers/login.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
