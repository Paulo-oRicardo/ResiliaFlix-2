    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="./imagens/logo resiliaflixx.png" alt="ResiliaFlix" href="#">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="toggle navegation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Barra de Navegação-->
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <a class="nav-item nav-link" id="home-menu">Home</a>
                    <a class="nav-item nav-link" id="movies-menu">Movies</a>
                    <a class="nav-item nav-link" id="series-menu">Series</a>
                    <a class="nav-item nav-link" id="recent-menu">Contacts</a>
                    <a class="nav-item nav-link" id="list-menu">My List</a>
                    <!--Barra de pesquisa-->
                    <form class="navbar-form navbar-right">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default" id="buttonfilter">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </nav>
        </div>
    </header>

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
