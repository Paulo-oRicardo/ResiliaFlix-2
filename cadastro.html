<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./src/reset.css">
   <!--BootStrap--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="./src/cadastro.css">
   <!--Font--><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <title>Cadastre-se</title>
</head>
<body>
<section class="cadastro ">
   
   <h1 class="h1">Cadastre-se</h1>
  
   <div class="div-cadastro">
 
   <form class=" form-cadastro row g-3">
      <div class="md-3">
         <label for="inputName" class="form-label">Nome:</label>
         <input type="text" class="input-cadastro form-control" id="inputName" placeholder="Ex: Joaquim da Silva Souza"required>
         
      </div>

      <div class="md-6">
         <label for="inputEmail" class="form-label">Email</label>
         <input type="email" class="input-cadastro form-control" id="inputEmail" placeholder="Ex: Joaquim@email.com" required>
      </div>

      <div class="col-md-6">
         <label for="inputRG" class="form-label">RG</label>
         <input type="number" class="input-cadastro input-rg form-control" id="inputRG" min="8" max="99999999" maxlength="8" onKeyPress="if(this.value.length==8) return false;"placeholder="Ex: 12345678" required/>
      </div>
      
      <div class="col-md-4">
         <label for="inputDigito" class="form-label">Digito</label>
         <input type="text" class=" input-cadastro form-control" id="inputDigito" min="1" max="1" maxlength="1" onKeyPress="if(this.value.length==1) return false;"placeholder="Ex: 9" required/>
      </div>

      <div class="col-md-6">
         <label for="inputPassword" class="form-label">Password</label>
         <input type="password" class="input-cadastro form-control " id="inputPassword" placeholder="Ex: Pass"required>
         <div class="valid-feedback">
           It's Ok!
          </div>
          <div class="invalid-feedback">
            The Password does not check!
          </div>
      </div>
    

      <div class="col-md-6">
         <label for="inputConfirmPass" class="form-label">Confirm Password</label>
         <input type="password" class="input-cadastro form-control " id="inputConfirmPass" placeholder="Ex: Pass"required>
         <div class="valid-feedback">
           It's OK!
          </div>
          <div  class="invalid-feedback">
        The Password does not check!
          </div>
      </div>
     

      <label for="inputCep" class="form-label">Cep</label>
      <div class="input-group mb-2 mt-1">
         <input type="text" class="input-cadastro form-control" aria-describedby="buttonCep"id="inputCep" maxlength="8" onKeyPress="if(this.value.length==8) return false;" placeholder="99999999"required>
         <!-- <button type="button" class="btn btn-outline-secondary" id="buttonCep"><i class="fas fa-search"></i></button> -->
       </div>

      <div class="col-md-6">
         <label for="inputCity" class="form-label">Cidade</label>
         <input type="text" class="input-cadastro form-control" id="inputCity"placeholder="Ex: São Paulo"required>
      </div>

      <div class="col-md-6">
         <label for="inputState" class="form-label">Bairro</label>
         <input type="text" class="input-cadastro form-control" id="inputState" placeholder="Ex: Sé"required>
      </div>

      <div class="col-md-12">
         <label for="inputAddress" class="form-label">Logradoura</label>
         <input type="text" class="input-cadastro form-control" id="inputAddress" placeholder="Ex: Rua 25 de março "required>
      </div>

      <div class="md-3 d-flex justify-content-center">
         <button type="submit" class="btn btn-primary w-50" id="btnCadastro">Cadastrar</button>
      </div>
         <ul id="mensagens-erro"></ul>
   </form>
</div>
</section>
   <script src="./app/ControllerCadastro.js"></script>
   <script src="./app/ModelCadastro.js"></script>
   <script src="./app/ViewCadastro.js"></script>
   <!--Icones--><script src="https://kit.fontawesome.com/6dc60f8408.js" crossorigin="anonymous"></script>
   <!--BootStrap--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
